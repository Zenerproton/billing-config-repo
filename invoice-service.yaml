server:
  port: 8083

spring:
  application:
    name: invoice-service

  datasource:
    url: jdbc:postgresql://localhost:5432/billing_software_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

    consumer:
      bootstrap-servers: localhost:9092
      group-id: invoice-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trust.packages: "*"
        spring.json.value.default.type: com.billing.invoiceservice.event.PaymentSuccessfulEvent
        

resilience4j:
  circuitbreaker:
    instances:
      # Configuration for the circuit breaker protecting the product-service call
      productServiceBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10 # Last 10 calls
        failureRateThreshold: 50 # If 50% of calls fail, the circuit opens
        minimumNumberOfCalls: 5 # At least 5 calls must be made before calculating the failure rate
        waitDurationInOpenState: 10s # Wait 10 seconds before transitioning from OPEN to HALF_OPEN
        permittedNumberOfCallsInHalfOpenState: 3 # Allow 3 test calls in HALF_OPEN state
        automaticTransitionFromOpenToHalfOpenEnabled: true

      # Configuration for the circuit breaker protecting the user-service call
      userServiceBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
