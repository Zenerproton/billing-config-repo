# Configuration for notification-service in .properties format

server.port=8085

# Kafka Consumer Settings
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# This is the critical property for deserializing JSON objects.
# It's a direct property for the consumer.
spring.kafka.consumer.properties.spring.json.trust.packages=*
# Optional: if you want to specify the default DTO type
spring.kafka.consumer.properties.spring.json.value.default.type=com.billing.notificationservice.event;
# Logging for debugging
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG
