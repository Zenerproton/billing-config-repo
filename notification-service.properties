# Configuration for notification-service in .properties format

server.port=8085

# Kafka Consumer Settings
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest

# ErrorHandlingDeserializer setup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Delegate the actual deserialization to JsonDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# Trust packages for deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=com.billing.invoiceservice.event,com.billing.notificationservice.event
# Or if you want to allow all (not recommended in prod):
# spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Default type (if you want)
spring.kafka.consumer.properties.spring.json.value.default.type=com.billing.invoiceservice.event.InvoiceCreatedEvent
